# SECRETS #
secrets:

  db_root_password:
    file: /home/${USER}/data/secrets/.db_root_password
  db_user_password:
    file: /home/${USER}/data/secrets/.db_user_password
  wp_admin_password:
    file: /home/${USER}/data/secrets/.wp_admin_password
  wp_user_password:
    file: /home/${USER}/data/secrets/.wp_user_password
  ftp_password:
    file: /home/${USER}/data/secrets/.ftp_password

# VOLUMES #
volumes:

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/${USER}/data/${USER}${DOMAIN_SUFFIX}/mariadb
      o: bind
      type: none

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/${USER}/data/${USER}${DOMAIN_SUFFIX}/wordpress
      o: bind
      type: none

  redis:
    name: redis
    driver: local
    driver_opts:
      device: /home/${USER}/data/${USER}${DOMAIN_SUFFIX}/redis
      o: bind
      type: none
